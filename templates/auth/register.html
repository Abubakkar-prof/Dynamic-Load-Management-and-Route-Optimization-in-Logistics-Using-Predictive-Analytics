{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Logistics AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --brand-primary: #3b82f6;
            --bg-base: #0f172a;
            --bg-surface: #1e293b;
            --text-heading: #f8fafc;
            --text-body: #94a3b8;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-body);
            padding: 2rem 0;
        }

        .register-container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
        }

        .register-card {
            background: var(--bg-surface);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text-heading);
            letter-spacing: -1.5px;
            margin: 0;
        }

        .brand-logo .text-primary {
            color: var(--brand-primary) !important;
        }

        .form-control,
        .form-select {
            background: rgba(15, 23, 42, 0.6) !important;
            border: 1px solid rgba(255, 255, 255, 0.08) !important;
            color: var(--text-heading) !important;
            border-radius: 12px !important;
            padding: 0.875rem 1rem !important;
            font-size: 0.95rem !important;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(15, 23, 42, 0.8) !important;
            border-color: var(--brand-primary) !important;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1) !important;
        }

        .btn-primary {
            background: var(--brand-primary);
            border: none;
            border-radius: 12px;
            padding: 0.875rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.3);
        }

        .form-label {
            color: var(--text-body);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .text-link {
            color: var(--brand-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .text-link:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <div class="brand-logo">
                <div class="bg-primary rounded-3 d-inline-flex align-items-center justify-content-center shadow-sm mb-3"
                    style="width: 48px; height: 48px;">
                    <i class="fas fa-layer-group text-white"></i>
                </div>
                <h1>Logistics<span class="text-primary">OS</span></h1>
                <p class="text-body small mb-0">Create Your Account</p>
            </div>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mb-4" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="mb-4">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role">
                        <option value="Manager">Manager</option>
                        <option value="Admin">Admin</option>
                        <option value="Driver">Driver</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-3">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
                <div class="text-center">
                    <small class="text-body">Already have an account? <a href="{% url 'login' %}" class="text-link">Sign
                            in here</a></small>
                </div>
            </form>
        </div>
        <div class="text-center mt-4">
            <small class="text-body opacity-50">Â© 2026 LogisticsOS. Enterprise Fleet Management System.</small>
        </div>
    </div>
</body>

</html>
